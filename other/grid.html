<!DOCTYPE html>
<html> 
<head>
   
    <title>Grid practice</title>
</head>
<body>
    
    <div style="
    margin-top: 30px;
    display: grid; 
    grid-template-columns: 1fr 1fr 1fr;
    ">

    <div style="background-color:
     lightblue;"> 100px</div>
    <div style="background-color:
     aqua;">100px</div>
     <div style="background-color:
     gray; "> 1fr</div>
    
</div>

<div style="
margin-top: 30px;
display: grid; 
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 40px;
">


    <div style="background-color:
    lightblue; height: 200px;"> 100px</div>
    <div style="background-color:
    aqua;">100px</div>
    <div style="background-color:
    lightblue; height: 200px;"> 100px</div>
    <div style="background-color:
    aqua;">100px</div>
    <div style="background-color:
    lightblue; height: 200px;"> 100px</div>
    <div style="background-color:
    aqua;">100px</div>
 
</div>
</body>
</html>
